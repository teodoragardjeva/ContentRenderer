<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 card-nav" *ngFor="let menuItem of items">
        <img [src]="iconUrl + menuItem.icon" />
        <br />
        <a [routerLink]="[menuItem.subItems && menuItem.subItems.length > 0 ? '#' : menuItem.url]" class="font-size-22 color-black">
            {{menuItem.title}}
        </a>
    </div>
</div>
<div id="page-wrapper">
	 <router-outlet></router-outlet>
</div>
